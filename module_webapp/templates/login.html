<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Python - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container">
    <div class="col">
    {% if log %}
        <div class="mt-2 alert alert-danger" id="hello" role="alert">Désolé, ce n'est pas le bon mot de passe.</div>
    {% endif %}
    <form action="{{ url_for('frontend.login_post') }}" method="post">
        <div class="mb-3">
            <h1>Python Robot Web App</h1>
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Entrer avec le mot de passe :</label>
            <input type="password" class="form-control" id="InputPassword" name="password" placeholder='Le mot de passe est "hello"'>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Entrer</button>
    </form>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
